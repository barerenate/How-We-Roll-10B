<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="https://www.clipartmax.com/png/middle/322-3225702_happy-potato.png" type="image/png">

<style>

html {
    font-family: Helvetica;
}
a {
     margin-right:30px;
    padding:10px;
    text-decoration: none;
    color: #d9d9d9;
    font-family: Helvetica;
    font-weight: bold;
    background: none;
}
a:hover {
    color: rgb(255, 102, 0);
}
        
.active{
    color:rgb(255, 102, 0);
}
.nav { 
    overflow: hidden;
    background: linear-gradient(90deg, rgba(28,28,28,1) 0%, rgba(82,82,82,1) 100%);
    padding: 20px;
    position:sticky;
     border-radius: 30px;
}
.darkmode {
        color:rgb(180, 118, 3);
        background-color:black;
        border-color:rgb(180, 118, 3);
    }
#debug {
    font-family: helvetica;
}

</style>

</head>
<body>
    <div class="nav">
        <a href="./index.html">Home</a>
        <a href="./how-we-roll.html">How We Roll</a>
        <a class="active" href="./hwr-report.html">HWR-Rapport</a>
        <button id="toppknapp" onclick="darkmodetgl()">DARKMODE</button>
    </div>

    <div id="debug">


    </div>

    <canvas id="rapport" width="200" height="260">


    </canvas>
    
    
    <script>
    var canvas = document.getElementById("rapport");
    var context = canvas.getContext("2d");

    fetch("https://bacit.info/hwr/20211006191404-7d6cadc9446cc3fedb553ea93d885b7e.json")
    .then(response => response.json())
    .then(data => {
        console.log(data);


      var canvas = document.getElementById('rapport');
      var context = canvas.getContext('2d');

      context.font = '20px serif';
      context.fillText('dorn', 30, 24);
      context.fillText('gela', 30, 54);
      context.fillText('dielfy', 20, 84);
      context.fillText('telp', 30, 114);
      context.fillText('belf', 30, 144);
      context.fillText('sjn', 30, 174);

      context.beginPath();
      context.moveTo(70,20);
      context.lineTo(170,20);

      //context.beginPath();
      context.moveTo(70,50);
      context.lineTo(170,50);
      context.stroke();

      context.moveTo(70,80);
      context.lineTo(170,80);
      context.stroke();

      context.moveTo(70,110);
      context.lineTo(170,110);
      context.stroke();

      context.moveTo(70,140);
      context.lineTo(170,140);
      context.stroke();

      context.moveTo(70,170);
      context.lineTo(170,170);
      context.stroke();

      var X = 70 + parseInt(data.dorn, 10)*10;
      var Y = 20;
      var R = 5;
      context.beginPath();
      context.arc(X, Y, R, 0, 2*Math.PI, false);
      context.fillStyle = data.favf;
      context.fill();
      context.lineWidth = 1;
      context.strokeStyle = "black";
      context.stroke();
      //context.closePath();

      var X = 70 + parseInt(data.gela, 10)*10;
      var Y = 50;
      var R = 5;
      context.beginPath();
      context.arc(X, Y, R, 0, 2*Math.PI, false);
      context.fillStyle = data.favf;
      context.fill();
      context.lineWidth = 1;
      context.strokeStyle = "black";
      context.stroke();

      var X = 70 + parseInt(data.dielfy, 10)*10;
      var Y = 80;
      var R = 5;
      context.beginPath();
      context.arc(X, Y, R, 0, 2*Math.PI, false);
      context.fillStyle = data.favf;
      context.fill();
      context.lineWidth = 1;
      context.strokeStyle = "black";
      context.stroke();
      //context.closePath();

      var X = 70 + parseInt(data.telp, 10)*10;
      var Y = 110;
      var R = 5;
      context.beginPath();
      context.arc(X, Y, R, 0, 2*Math.PI, false);
      context.fillStyle = data.favf;
      context.fill();
      context.lineWidth = 1;
      context.strokeStyle = "black";
      context.stroke();

      var X = 70 + parseInt(data.belf, 10)*10;
      var Y = 140;
      var R = 5;
      context.beginPath();
      context.arc(X, Y, R, 0, 2*Math.PI, false);
      context.fillStyle = data.favf;
      context.fill();
      context.lineWidth = 1;
      context.strokeStyle = "black";
      context.stroke();

      var X = 70 + parseInt(data.sjn, 10)*10;
      var Y = 170;
      var R = 5;
      context.beginPath();
      context.arc(X, Y, R, 0, 2*Math.PI, false);
      context.fillStyle = data.favf;
      context.fill();
      context.lineWidth = 1;
      context.strokeStyle = "black";
      context.stroke();
    });


       
        
        function darkmodetgl(){
        let element = document.body;
        let elements = document.getElementsByClassName("vk");
        element.classList.toggle("darkmode");
        for(i of elements) {
            i.classList.toggle("darkmode");
        }
        document.getElementById("toppknapp").classList.toggle("paa");
         }
      </script>
</body>
</html>
