<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="https://www.clipartmax.com/png/middle/322-3225702_happy-potato.png" type="image/png">
<style>

    html {
        font-family: Helvetica;
    }
    .darkmode {
        color:rgb(180, 118, 3);
        background-color:black;
        border-color:rgb(180, 118, 3);
    }
    a {
        margin-right:30px;
        padding:10px;
        text-decoration: none;
        color: #d9d9d9;
        font-family: Helvetica;
        font-weight: bold;
        background: none;
    }

    a:hover {
        color: rgb(255, 102, 0);
    }

    .nav {
        overflow: hidden;
        background: linear-gradient(90deg, rgba(28,28,28,1) 0%, rgba(82,82,82,1) 100%);
        padding: 20px;
        position:sticky;
        border-radius: 30px;
    }
    .active{
        color:rgb(255, 102, 0);
    }
    .paa {
        color:green;
    }


</style>

</head>
<body>
    <div class="nav">
        <a class="active" href="./index.html">Home</a>
        <a href="./how-we-roll.html">How We Roll</a>
        <a href="./hwr-report.html">HWR-Rapport</a>
        <button id="toppknapp" onclick="darkmodetgl()">DARKMODE</button>

    </div>
    <div class="vk">Cecilie</div>
    <div class="vk">Einar Rune</div>
    <div class="vk">Erland</div>
    <div class="vk">Ludwig</div>
    <div class="vk">Marius</div>
    <div class="vk">Oskar</div>
    <div class="vk">Renate</div>
    <div class="vk">Ulrik</div>

<script>
    function darkmodetgl(){
        let element = document.body;
        let elements = document.getElementsByClassName("vk");
        element.classList.toggle("darkmode");
        for(i of elements) {
            i.classList.toggle("darkmode");
        }
        document.getElementById("toppknapp").classList.toggle("paa");
    }
</script>
</body>
</html>
